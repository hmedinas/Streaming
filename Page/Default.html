<script>
    function SetTime() {
        var Hora;
        var Minu;
        var Segu;
        var f = new Date();

        Hora = f.getHours();
        Minu = f.getMinutes();
        Segu = f.getSeconds();

        var _Hora = $("[data-hour]");
        var _Minu = $("[data-min]");
        var _Segu = $("[data-seg]");

        _Hora.text(Hora);
        _Minu.text(Minu);
        _Segu.text(Segu);


        var meses = new Array("Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre");

        var _fecha = $("[data-fecha]");
        _fecha.text("Espa√±a, " + f.getDate() + ". " + meses[f.getMonth()] + " " + f.getFullYear() + "!");



        setTimeout('SetTime()', 1000);
    }
    (function() {
        SetTime();
        localStorage.clear();
    })();
</script>
